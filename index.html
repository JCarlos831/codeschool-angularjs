<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Juan's Car Rentals</title>
</head>
<body ng-controller="RentalController as rental">
    <h1 class="text-center">{{"Juan's Car Rentals"}}</h1>
    
    <div ng-repeat="product in rental.products">
        <h3>{{product.make}}</h3>
        <h4>{{product.year}}</h4>
        <h4>{{product.model}}</h4>
        <h4>{{product.type}}</h4>
        <p>{{product.description}}</p>
        <h4>{{product.price | currency}} per day</h4>
        <button ng-show="product.available">Rent Me</button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js" integrity="sha256-7ngBGhPctUEyXLD6ha53TFUaqhBCnXFOi712aqBq094=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
